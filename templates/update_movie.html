<!DOCTYPE html>
<html>
<head>
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div>
        <h1 class="title">Update {{ user }}'s Movies </h1>
    </div>
    <div class="user-container">
        <div class="header-buttons">
            <a href="{{ url_for('home') }}" class="btn">HOME</a>
            <a href="{{ url_for('list_users') }}" class="btn">BACK TO USERS</a>
            <a href="{{ url_for('user_movies', user_id=user['user_id']) }}" class="btn">{{ user }}'S MOVIES</a>
        </div>
    </div>
    <div class="update-movie-form">
        <form method="post">
            <div class="form-field">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ movie['title'] }}" required>
            </div>
            <div class="form-field">
                <label for="rating">Rating</label>
                <input type="text" id="rating" name="rating" value="{{ movie['rating'] }}" required>
            </div>
            <div class="form-field">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" value="{{ movie['year'] }}" required>
            </div>
            <div class="form-field">
                <input type="submit" value="UPDATE MOVIE">
            </div>
        </form>
    </div>

</body>
</html>
